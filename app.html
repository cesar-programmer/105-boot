<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <h1>Hello</h1>
  <main class="container">
    <section class="section1">
      <form>
        <div class="mb-3">
          <i id="iImportant" class="fa-solid fa-mug-hot" style="cursor: pointer;"></i>
          <label for="titleBootstrap" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="descriptionBootstrap" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="mb-3">
          <label for="dateBootstrap" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="mb-3">
          <label for="colorBootstrap" class="form-label">Color</label>
          <input type="color" class="form-control form-control-color" id="color" name="color" title="Choose your color">
        </div>
        <div class="mb-3">
          <label for="statusBootstrap" class="form-label">Status</label>
          <select class="form-select" id="status" name="status">
            <option selected disabled>Choose...</option>
            <option value="true">Complete</option>
            <option value="false">Incomplete</option>
          </select>
        </div>
        <button id="btnSave" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <section class="section2" id="section2">
      <i class="fa-solid fa-laptop-code"></i>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="./scripts/task.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
